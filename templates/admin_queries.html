{% extends "base.html" %}

{% block content %}
<nav class="navbar">
    <div class="nav-brand">
        <i class="fas fa-graduation-cap"></i>
        <span>College Enquiry Admin Panel</span>
    </div>
    <div class="nav-items">
        <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Back to Dashboard</a>
        <a href="{{ url_for('logout') }}" class="btn btn-secondary">Logout</a>
    </div>
</nav>

<div class="admin-container">
    <div class="admin-header">
        <h1>FAQ Management</h1>
        <p>Add, edit or remove predefined questions and answers</p>
    </div>
    
    <div class="queries-management">
        <div class="add-query-form">
            <h3>Add New FAQ</h3>
            <form id="addFaqForm">
                <div class="form-group">
                    <label for="newQuestion">Question</label>
                    <input type="text" id="newQuestion" required>
                </div>
                <div class="form-group">
                    <label for="newAnswer">Answer</label>
                    <textarea id="newAnswer" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Add FAQ</button>
            </form>
        </div>
        
        <div class="queries-list">
            <h3>Existing FAQs</h3>
            <div class="faq-list">
                {% for faq in faqs %}
                <div class="faq-item" data-id="{{ faq[0] }}">
                    <div class="faq-content">
                        <h4>{{ faq[1] }}</h4>
                        <p>{{ faq[2] }}</p>
                    </div>
                    <div class="faq-actions">
                        <button class="btn-edit" data-id="{{ faq[0] }}" data-question="{{ faq[1] }}" data-answer="{{ faq[2] }}">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="btn-delete" data-id="{{ faq[0] }}">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

<!-- Edit FAQ Modal -->
<div id="editModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Edit FAQ</h2>
        <form id="editFaqForm">
            <input type="hidden" id="editId">
            <div class="form-group">
                <label for="editQuestion">Question</label>
                <input type="text" id="editQuestion" required>
            </div>
            <div class="form-group">
                <label for="editAnswer">Answer</label>
                <textarea id="editAnswer" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Update FAQ</button>
        </form>
    </div>
</div>

<style>
    /* Additional styles for the FAQ management */
    .queries-management {
        display: flex;
        flex-direction: column;
        gap: 2rem;
    }
    
    .add-query-form {
        background: #f8f9fa;
        padding: 1.5rem;
        border-radius: 10px;
    }
    
    .queries-list {
        background: #f8f9fa;
        padding: 1.5rem;
        border-radius: 10px;
    }
    
    .faq-list {
        display: flex;
        flex-direction: column;
        gap: 1rem;
    }
    
    .faq-item {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        padding: 1rem;
        background: white;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    
    .faq-content {
        flex: 1;
    }
    
    .faq-content h4 {
        margin-bottom: 0.5rem;
        color: #333;
    }
    
    .faq-content p {
        color: #666;
        line-height: 1.5;
    }
    
    .faq-actions {
        display: flex;
        gap: 0.5rem;
    }
    
    .btn-edit, .btn-delete {
        padding: 0.5rem;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1rem;
        transition: all 0.3s ease;
    }
    
    .btn-edit {
        background: #ffc107;
        color: white;
    }
    
    .btn-delete {
        background: #dc3545;
        color: white;
    }
    
    .btn-edit:hover, .btn-delete:hover {
        opacity: 0.8;
        transform: scale(1.05);
    }
    
    /* Modal styles */
    .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
    }
    
    .modal-content {
        background-color: white;
        margin: 10% auto;
        padding: 2rem;
        border-radius: 10px;
        width: 90%;
        max-width: 600px;
        position: relative;
        box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
    
    .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
        position: absolute;
        right: 1rem;
        top: 0.5rem;
        cursor: pointer;
    }
    
    .close:hover {
        color: black;
    }
</style>

<script>
    // Handle the add FAQ form submission
    document.getElementById('addFaqForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const question = document.getElementById('newQuestion').value;
        const answer = document.getElementById('newAnswer').value;
        
        fetch('/admin/add_query', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ question: question, answer: answer })
        })
        .then(response => response.json())
        .then(data => {
            if (data.status === 'success') {
                alert('FAQ added successfully!');
                window.location.reload();
            } else {
                alert('Error adding FAQ: ' + data.message);
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('Error adding FAQ. Please try again.');
        });
    });
    
    // Global functions for admin operations
    function editFaq(id, question, answer) {
        document.getElementById('editId').value = id;
        document.getElementById('editQuestion').value = question;
        document.getElementById('editAnswer').value = answer;
        document.getElementById('editModal').style.display = 'block';
    }
    
    function deleteFaq(id) {
        if (confirm('Are you sure you want to delete this FAQ?')) {
            fetch(`/admin/delete_query/${id}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    alert('FAQ deleted successfully!');
                    window.location.reload();
                } else {
                    alert('Error deleting FAQ: ' + data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error deleting FAQ. Please try again.');
            });
        }
    }
    
    // Handle the edit FAQ form submission
    document.getElementById('editFaqForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const id = document.getElementById('editId').value;
        const question = document.getElementById('editQuestion').value;
        const answer = document.getElementById('editAnswer').value;
        
        fetch(`/admin/update_query/${id}`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ question: question, answer: answer })
        })
        .then(response => response.json())
        .then(data => {
            if (data.status === 'success') {
                alert('FAQ updated successfully!');
                window.location.reload();
            } else {
                alert('Error updating FAQ: ' + data.message);
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('Error updating FAQ. Please try again.');
        });
    });
    
    // Close the modal when clicking the close button
    document.querySelector('.close').addEventListener('click', function() {
        document.getElementById('editModal').style.display = 'none';
    });
    
    // Close the modal when clicking outside of it
    window.addEventListener('click', function(event) {
        const modal = document.getElementById('editModal');
        if (event.target === modal) {
            modal.style.display = 'none';
        }
    });

    // Add event listeners to edit buttons
    document.querySelectorAll('.btn-edit').forEach(button => {
        button.addEventListener('click', function() {
            const id = this.getAttribute('data-id');
            const question = this.getAttribute('data-question');
            const answer = this.getAttribute('data-answer');
            editFaq(id, question, answer);
        });
    });

    // Add event listeners to delete buttons
    document.querySelectorAll('.btn-delete').forEach(button => {
        button.addEventListener('click', function() {
            const id = this.getAttribute('data-id');
            deleteFaq(id);
        });
    });
</script>
{% endblock %}
